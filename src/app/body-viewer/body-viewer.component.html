<div class="canvas-container">
  <canvas #canvas3d (pointermove)="onPointerMove($event)"></canvas>
  @if (hoveredPart) {
    <app-muscle-tooltip class="hover-label" [style.top.px]="tooltipPosition.y"
         [style.left.px]="tooltipPosition.x" [muscle]="hoveredPart">
    </app-muscle-tooltip>
  }
</div>
