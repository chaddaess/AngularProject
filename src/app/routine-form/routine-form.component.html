<form [formGroup]="routineForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <div formArrayName="exercises" class="space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Workout Routine</h2>

    @for (exercise of exercises.controls; track exerciseIndex; let exerciseIndex = $index) {
      <div [formGroupName]="exerciseIndex" class="border-2 border-gray-200 rounded-lg p-6 space-y-4 relative">
        <button
          type="button"
          (click)="deleteExercise(exerciseIndex)"
          class="absolute top-2 right-2 text-red-500 hover:text-red-700 focus:outline-none"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
        </button>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="exerciseName-{{exerciseIndex}}" class="block text-sm font-semibold text-gray-700 mb-1">
              Exercise Name
            </label>
            <input
              id="exerciseName-{{exerciseIndex}}"
              type="text"
              formControlName="exerciseName"
              placeholder="Enter exercise name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div>
            <label for="restBetweenSets-{{exerciseIndex}}" class="block text-sm font-semibold text-gray-700 mb-1">
              Rest Between Sets
            </label>
            <input
              id="restBetweenSets-{{exerciseIndex}}"
              type="number"
              formControlName="restBetweenSets"
              placeholder="Rest time in seconds"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
        </div>

        <div formArrayName="sets" class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">Sets</h3>
          @for (set of exercises.controls.at(exerciseIndex)?.controls?.sets?.controls; track setIndex; let setIndex = $index) {
            <div [formGroupName]="setIndex" class="bg-gray-50 p-4 rounded-lg">
              <div class="grid md:grid-cols-4 gap-3 items-center">
                <div>
                  <label for="reps-{{exerciseIndex}}-{{setIndex}}" class="text-xs text-gray-600">Reps</label>
                  <input
                    id="reps-{{exerciseIndex}}-{{setIndex}}"
                    type="number"
                    formControlName="reps"
                    placeholder="Reps"
                    min="0"
                    class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                  >
                </div>
                <div>
                  <label for="weight-{{exerciseIndex}}-{{setIndex}}" class="text-xs text-gray-600">Weight</label>
                  <input
                    id="weight-{{exerciseIndex}}-{{setIndex}}"
                    type="number"
                    formControlName="weight"
                    placeholder="Weight"
                    min="0"
                    step="0.1"
                    class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                  >
                </div>
                <div>
                  <label for="weightUnit-{{exerciseIndex}}-{{setIndex}}" class="text-xs text-gray-600">Unit</label>
                  <select
                    id="weightUnit-{{exerciseIndex}}-{{setIndex}}"
                    formControlName="weightUnit"
                    class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                  >
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                  </select>
                </div>
                <div>
                  <label for="rer-{{exerciseIndex}}-{{setIndex}}" class="text-xs text-gray-600">RER</label>
                  <input
                    id="rer-{{exerciseIndex}}-{{setIndex}}"
                    type="number"
                    formControlName="rer"
                    placeholder="RER"
                    step="0.1"
                    class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                  >
                </div>
              </div>
              <div class="flex justify-end space-x-2 mt-3">
                <button
                  type="button"
                  (click)="duplicateSet(exerciseIndex, setIndex)"
                  class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                >
                  Duplicate
                </button>
                <button
                  type="button"
                  (click)="deleteSet(exerciseIndex, setIndex)"
                  class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors disabled:opacity-50"
                >
                  Delete
                </button>
              </div>
            </div>
          }
          <button
            type="button"
            (click)="addSet(exerciseIndex)"
            class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors flex items-center justify-center space-x-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fillRule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clipRule="evenodd"/>
            </svg>
            <span>Add Set</span>
          </button>
        </div>
      </div>
    }

    <button
      type="button"
      (click)="addExercise()"
      class="w-full py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fillRule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clipRule="evenodd"/>
      </svg>
      <span>Add Exercise</span>
    </button>
  </div>

  <div class="mt-6">
    <button
      type="submit"
      class="w-full py-3 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition-colors font-semibold"
    >
      Save Workout Routine
    </button>
  </div>
</form>
